<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="img/arduino.png"
    type="image/x-icon">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/all.js"></script>
  <script src="js/data.js"></script>

  <title>AIPlayMusic</title>
</head>

<body>
  <div id="load">
    <div class="container d-flex justify-content-center">
      <div class="login-form mt-5">
        <div class="title">
          <h3 class="text-center">Sign in</h3>
        </div>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="username" class="form-control" id="username" aria-describedby="usernameHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button id="login" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>    
    <script src="js/login.js"></script>
  </div>
  
</body>

</html>
